<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="iano"> Em que ano você nasceu?
                    <input type="number" name="ano" id="iano" min="1970" max="2023" oninput="calcIano()">
                </label>
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>
    </form>

    <script>
        function calcIano() {
            let atual = new Date().getUTCFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
