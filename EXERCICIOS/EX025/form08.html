<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="in1"> Numero
                    <input type="number" name="n1" id="in1" min="0" max="10" required value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </label>
            </p>
            <p>
                <label for="in2">  Numero
                    <input type="number" name="n2" id="in2" min="0" max="10" required value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </label>
            </p>
            <p>
                <label for="isoma"> Total:
                    <output name="soma" id="isoma">0</output>
                </label>
            </p>
            <p>
                <label for="inum"> Numero: 
                    <input type="range" name="num" id="inum"min="0" max="10" value="5" 
                    oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
                </label>
            </p>
            
        </fieldset>
        <fieldset>
            <p>
                <label for="iano"> Em que ano você nasceu?
                    <input type="number" name="ano" id="iano" min="1970" max="2023" oninput="calcIano()">
                </label>
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Apagar">
        </p>
    </form>

    <script>
        function calcIano(){
            let atual = new Date().getUTCFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
