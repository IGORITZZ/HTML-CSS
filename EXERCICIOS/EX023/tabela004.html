<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        tr{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa</h1>
    <table>
        <caption>Sobre Amigos</caption>
        <tbody>
            <thead>
                <tr>
                    <th>GRUPOS</th>
                    <th>NOMES</th>
                    <th>FILMES</th>
                </tr>
            </thead>
        </tbody>
    </table>
</body>
</html>
